name: PMS Frontend Pipeline

on:
  push:
    branches:
      - ci/pipeline
    paths:
      - 'Frontend/**'       
      - '.github/workflows/*-frontend.yml'
  workflow_dispatch: {} 

jobs:
  build-and-push-image: 
    name: Build and Push FE Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read  
      packages: write 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up QEMU 
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx 
        uses: docker/setup-buildx-action@v3

      - name: Extract project version
        id: extract_version
        working-directory: Frontend/frontend 
        run: |
          VERSION=$(jq -r '.version' package.json)
          if [ -z "$VERSION" ] || [ "$VERSION" == "null" ]; then
            echo "Error: Could not extract version from package.json"
            exit 1
          fi
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: Frontend/frontend 
          file: Dockerfile 
          push: true
          platforms: linux/amd64 
          tags: | 
            ${{ secrets.DOCKERHUB_USERNAME }}/pms-ui:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pms-ui:${{ steps.extract_version.outputs.VERSION }}
          cache-from: type=gha 
          cache-to: type=gha,mode=max 