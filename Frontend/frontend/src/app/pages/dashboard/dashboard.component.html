<app-side-bar></app-side-bar>
<div class="main-content">
  <app-topbar></app-topbar>

  <div class="dashboard-container">
    <!-- Header -->
    <div class="dashboard-header">
      <div>
        <h1>Dashboard</h1>
        <p>Aperçu des activités de votre pharmacie</p>
      </div>
      <button class="btn btn-primary new-sale-btn" routerLink="/vente">
        <i class="bx bx-plus"></i> Nouvelle vente
      </button>
    </div>

    <!-- Message d'erreur si nécessaire -->
    <div *ngIf="error" class="alert alert-danger">
      Une erreur s'est produite lors du chargement des données. Veuillez réessayer plus tard.
    </div>

    <!-- Indicateur de chargement -->
    <div *ngIf="loading" class="loading-spinner">
      <div class="spinner"></div>
      <p>Chargement des données...</p>
    </div>

    <!-- Statistiques -->
    <div class="stats-grid" *ngIf="!loading">
      <app-stat-card
        title="Produits en stock"
        [value]="stats.totalProducts.toString()"
        [percentageChange]="stats.stockTrend"
        icon="bx-capsule"
        iconBgColor="#dbeafe"
        iconColor="#1d4ed8"
      ></app-stat-card>
      <app-stat-card
        title="Ventes aujourd'hui"
        [value]="stats.todaySales.toString()"
        [percentageChange]="stats.salesTrend"
        icon="bx-receipt"
        iconBgColor="#d1fae5"
        iconColor="#047857"
      ></app-stat-card>
      <app-stat-card
        title="Alertes actives"
        [value]="stats.activeAlerts.toString()"
        [percentageChange]="stats.alertsTrend"
        icon="bx-error-alt"
        iconBgColor="#fef3c7"
        iconColor="#b45309"
      ></app-stat-card>
      <app-stat-card
        title="Expirations cette semaine"
        [value]="stats.expiringThisWeek.toString()"
        [percentageChange]="stats.expirationsTrend"
        icon="bx-calendar-x"
        iconBgColor="#e9d5ff"
        iconColor="#7e22ce"
      ></app-stat-card>
    </div>

    <!-- Graphiques -->
    <div class="charts-grid" *ngIf="!loading">
      <div class="chart-card">
        <div class="chart-header">
          <h4>Ventes hebdomadaires</h4>
          <select>
            <option>Cette semaine</option>
            <option>Ce mois</option>
          </select>
        </div>
        <div class="chart-placeholder">Graphique des ventes</div>
      </div>

      <div class="chart-card">
        <div class="chart-header">
          <h4>Niveaux de stock</h4>
          <select>
            <option>Tous les produits</option>
            <option>Produit A</option>
          </select>
        </div>
        <div class="chart-placeholder">Graphique des stocks</div>
      </div>
    </div>

    <!-- Activité récente -->
    <div class="bottom-grid" *ngIf="!loading">
      <app-recent-sales></app-recent-sales>
      <app-recent-alerts></app-recent-alerts>
    </div>
  </div>
</div>
